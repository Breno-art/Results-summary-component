<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Summary</title>
        
        <link rel="stylesheet" href="src/css/reset.css">
        <link rel="stylesheet" href="src/css/style.css"
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>

   
    <body>
        <section class="summary">
            <div class="white-card">
                <div class="result">
                    <h3 class="espaco-your-result">Your Result</h3>
                    <div class="score">
                        <h1>76</h1>
                        <h4>of 100</h4>
                    </div>
                     
                    <h2 class="great-white">Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
                <div class="statics">
                    <h2>Summary</h2><br>

                 <ul class="summary-list">
                    <li class="summary-item reaction">
                        <div class="left">
                            <img src="src/images/icon-reaction.svg" alt="">
                            <span>Reaction</span>
                        </div>
                        <div class="right">
                            <b>80</b> / 100
                        </div>
                    </li>
                    <li class="summary-item memory">
                        <div class="left">
                            <img src="src/images/icon-memory.svg" alt="">
                            <span>Memory</span>
                        </div>
                        <div class="right">
                            <b>92</b> / 100
                        </div>
                    </li>
                    <li class="summary-item verbal">
                        <div class="left">
                            <img src="src/images/icon-verbal.svg" alt="">
                            <span>Verbal</span>
                        </div>
                        <div class="right">
                            <b>61</b> / 100
                        </div>
                    </li>
                    <li class="summary-item visual">
                        <div class="left">
                            <img src="src/images/icon-visual.svg" alt="">
                            <span>Visual</span>
                        </div>
                        <div class="right">
                            <b>73</b> / 100
                        </div>
                    </li>
                 </ul>
                    <a class="botao" href="#">Continue</a>

                  
                </div>
            </div>
        </section>
    </body>
</html>
